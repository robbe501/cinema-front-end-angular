<div class="container d-flex align-items-center justify-content-center h-100">
  <div class="card3 mt-5 p-4 d-flex flex-column align-items-center justify-content-center">
    <div>
      <form #form
        action=""
        class="text-dark d-flex flex-column justify-content-evenly"
      >
        <div class="d-flex">
          <div class="me-4">
            <label for="">First Name</label> <br />
            <input type="text" #firstName/>
          </div>
          <div class="me-4">
            <label for="">Last Name</label> <br />
            <input type="text" #lastName/>
          </div>
        </div>

        <div class="d-flex mt-3">
          <div class="me-4">
            <label for="">Film</label> <br />
            <select name="" id="" (change)="getTimeBySelected($event.target!)" #title>
              <option selected disabled>Select film</option>
              <option *ngFor="let title of uniqueFilmTitles" value="{{title}}" >{{title}}</option>
            </select>
          </div>
          <div class="me-4">
            <label for="">Tickets</label> <br />
            <input type="number" #nTickets/>
          </div>
          <div class="me-4">
            <label for="">Time</label> <br />
            <select name="" id="" #time>
              <option *ngFor="let time of filmTime" value="{{time}}">{{time | date: 'short'}}</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="mt-4">
      <button (click)="postData(firstName.value, lastName.value, title.value, nTickets.value, time.value)">
        <span>Continue</span>
        <svg
          width="34"
          height="34"
          viewBox="0 0 74 74"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="37"
            cy="37"
            r="35.5"
            stroke="black"
            stroke-width="3"
          ></circle>
          <path
            d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
            fill="black"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
